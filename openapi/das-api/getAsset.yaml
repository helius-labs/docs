                        schema:
                            type: object
                            properties:
                                jsonrpc:
                                    type: string
                                    example: "2.0"
                                error:
                                    type: object
                                    properties:
                                        code:
                                            type: integer
                                            example: -32004
                                        message:
                                            type: string
                                            example: "The requested asset was not found."
                                id:
                                    type: string
                                    example: "1"
            429:
                description: Too Many Requests. The user has sent too many requests in a given amount of time.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                jsonrpc:
                                    type: string
                                    example: "2.0"
                                error:
                                    type: object
                                    properties:
                                        code:
                                            type: integer
                                            example: -32029
                                        message:
                                            type: string
                                            example: "Rate limit exceeded. Please try again later."
                                id:
                                    type: string
                                    example: "1"
            500:
                description: Internal Server Error. The server has encountered a situation it doesn't know how to handle.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                jsonrpc:
                                    type: string
                                    example: "2.0"
                                error:
                                    type: object
                                    properties:
                                        code:
                                            type: integer
                                            example: -32000
                                        message:
                                            type: string
                                            example: "An unexpected error occurred on the server."
                                id:
                                    type: string
                                    example: "1"
