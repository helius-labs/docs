            400:
                description: Bad Request. The server could not understand the request due to invalid syntax.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                jsonrpc:
                                    type: string
                                    example: "2.0"
                                error:
                                    type: object
                                    properties:
                                        code:
                                            type: integer
                                            example: -32602
                                        message:
                                            type: string
                                            example: "Invalid request parameters."
                                id:
                                    type: string
                                    example: "1"
            401:
                description: Unauthorized. The client must authenticate itself to get the requested response.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                jsonrpc:
                                    type: string
                                    example: "2.0"
                                error:
                                    type: object
                                    properties:
                                        code:
                                            type: integer
                                            example: -32001
                                        message:
                                            type: string
                                            example: "Authentication failed. Missing or invalid API key."
                                id:
                                    type: string
                                    example: "1"
            403:
                description: Forbidden. The client does not have access rights to the content.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                jsonrpc:
                                    type: string
                                    example: "2.0"
                                error:
                                    type: object
                                    properties:
                                        code:
                                            type: integer
                                            example: -32003
