openapi: 3.1.0
info:
  title: Solana RPC API
  version: 1.0.0
  description: Native SOL supply analytics API for monitoring total circulation, token economics, and distribution metrics across the Solana blockchain ecosystem.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://mainnet.helius-rpc.com
    description: Mainnet RPC endpoint
  - url: https://devnet.helius-rpc.com
    description: Devnet RPC endpoint
components:
  securitySchemes:
    ApiKeyQuery:
      type: apiKey
      in: query
      name: api-key
      description: Your Helius API key. You can get one for free in the [dashboard](https://dashboard.helius.dev/api-keys).
  schemas:
    ErrorResponse:
      type: object
      properties:
        jsonrpc:
          type: string
          enum: ["2.0"]
        error:
          type: object
          properties:
            code:
              type: integer
            message:
              type: string
        id:
  examples:
    getSupplyRequest:
      value:
        jsonrpc: "2.0"
        id: "1"
        method: "getSupply"
        params:
          - commitment: "finalized"
            excludeNonCirculatingAccountsList: true
    getSupplyResponse:
      value:
        jsonrpc: "2.0"
        id: "1"
        result:
          context:
            slot: 1114
          value:
            total: 1016000
            circulating: 16000
            nonCirculating: 1000000
            nonCirculatingAccounts:
              - "FEy8pTbP5fEoqMV1GdTz83byuA8EKByqYat1PKDgVAq5"
              - "9huDUZfxoJ7wGMTffUE7vh1xePqef7gyrLJu9NApncqA"
              - "3mi1GmwEE3zo2jmfDuzvjSX9ovRXsDUKHvsntpkhuLJ9"
              - "BYxEJTDerkaRWBem3XgnVcdhppktBXa2HbkHPKj2Ui4Z"
paths:
  /:
    post:
      tags:
        - RPC
      summary: getSupply
      operationId: getSupply
      description: |
        Retrieve comprehensive metrics about Solana's native SOL token supply and distribution.
        This essential tokenomics API provides detailed breakdowns of circulating and non-circulating
        token supply, helping track SOL distribution across the ecosystem. Data includes total SOL
        supply, active circulation figures, tokens in reserve, and a list of accounts holding
        non-circulating tokens. Critical for financial analysts, token economics researchers,
        market trackers, and applications that need accurate metrics on Solana's native token
        supply and distribution patterns.
      security:
        - ApiKeyQuery: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jsonrpc:
                  type: string
                  enum:
                    - "2.0"
                  description: The JSON-RPC protocol version.
                  example: "2.0"
                  default: "2.0"
                id:
                  type: string
                  description: A unique identifier for the request.
                  example: "1"
                  default: "1"
                method:
                  type: string
                  enum:
                    - "getSupply"
                  description: The name of the RPC method to invoke.
                  example: "getSupply"
                  default: "getSupply"
                params:
                  type: array
                  description: Optional configuration object.
                  default: []
                  items:
                    type: object
                    properties:
                      commitment:
                        type: string
                        description: The commitment level for the request.
                        enum:
                          - confirmed
                          - finalized
                          - processed
                        example: finalized
                      excludeNonCirculatingAccountsList:
                        type: boolean
                        description: Option to exclude the detailed list of non-circulating SOL reserve accounts for faster response.
                        example: true
            examples:
              default:
                $ref: '#/components/examples/getSupplyRequest'
      responses:
        200:
          description: Successfully retrieved the supply information.
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                    enum:
                      - "2.0"
                    description: The JSON-RPC protocol version.
                    example: "2.0"
                  id:
                    type: string
                    description: Identifier matching the request.
                    example: "1"
                  result:
                    type: object
                    description: Context and supply details.
                    properties:
                      context:
                        type: object
                        description: Context of the response.
                        properties:
                          slot:
                            type: integer
                            description: Slot in which the data was fetched.
                            example: 1114
                      value:
                        type: object
                        description: Supply details.
                        properties:
                          total:
                            type: integer
                            description: Total SOL supply in existence (in lamports), including both circulating and locked tokens.
                            example: 1016000
                          circulating:
                            type: integer
                            description: Amount of SOL (in lamports) currently in circulation and available for public use.
                            example: 16000
                          nonCirculating:
                            type: integer
                            description: Amount of SOL (in lamports) held in reserve accounts and not currently available in circulation.
                            example: 1000000
                          nonCirculatingAccounts:
                            type: array
                            description: List of Solana wallet addresses that hold non-circulating SOL tokens in reserve.
                            items:
                              type: string
                            example:
                              - "FEy8pTbP5fEoqMV1GdTz83byuA8EKByqYat1PKDgVAq5"
                              - "9huDUZfxoJ7wGMTffUE7vh1xePqef7gyrLJu9NApncqA"
                              - "3mi1GmwEE3zo2jmfDuzvjSX9ovRXsDUKHvsntpkhuLJ9"
                              - "BYxEJTDerkaRWBem3XgnVcdhppktBXa2HbkHPKj2Ui4Z"
              examples:
                default:
                  $ref: '#/components/examples/getSupplyResponse'
        400:
          description: Invalid request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message describing the issue.
                    example: "Invalid params"
        401:
          description: Unauthorized, invalid API key.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message describing the issue.
                    example: "Unauthorized"
        500:
          description: Server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message describing the issue.
                    example: "Internal Server Error"
