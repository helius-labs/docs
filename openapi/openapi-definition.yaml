openapi: 3.0.3
info:
  description: "Comprehensive documentation for the Helius API - the leading blockchain API for Solana developers. Access high-performance RPC nodes, indexed data, and advanced blockchain features. Visit <a href=https://helius.xyz>helius.xyz</a> to learn more about our enterprise-grade infrastructure."
  version: 1.0.1
  title: Helius API
  contact:
    email: mert@helius.xyz
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

servers:
  - url: https://api-mainnet.helius-rpc.com
    description: Mainnet RPC endpoint
  - url: https://api-devnet.helius-rpc.com
    description: Devnet RPC endpoint

security:
  - ApiKeyQuery: []

tags:
  - name: NFTs
    description: "Access comprehensive NFT data including events, collection aggregations, real-time stats, and complete historical activity on Solana."
  - name: Tokens
    description: "Complete token account data, on-chain and off-chain metadata, and detailed information for both fungible and non-fungible Solana tokens."
  - name: Transactions
    description: "Enhanced and human-readable transaction histories with decoded instruction data and detailed context."
  - name: Addresses
    description: "Enhanced on-chain identity data with complete wallet activity and ownership information."
 
##### PATHS #####

paths:
  /v0/addresses/{address}/nft-events:
    get:
      tags:
        - NFTs
      summary: Returns all NFT related events associated with the given address.
      operationId: getNftEvents
      description: |
        Retrieve comprehensive NFT events data for any Solana address. Filter by event types, 
        transaction sources, and time ranges to get precise NFT activity including mints, 
        sales, listings, and transfers.
      parameters:
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/beforeParam'
        - $ref: '#/components/parameters/untilParam'
        - $ref: '#/components/parameters/commitmentParam'
        - $ref: '#/components/parameters/addressParam'
        - $ref: '#/components/parameters/transactionSourceParam'
        - $ref: '#/components/parameters/transactionTypeParam'
      responses:
        200:
          description: Returns an array of NFTEvents.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NFTEvent'
        400:
          $ref: '#/components/responses/400-BadRequest'
        401:
          $ref: '#/components/responses/401-Unauthorized'
        403:
          $ref: '#/components/responses/403-Forbidden'
        404:
          $ref: '#/components/responses/404-NotFound'
        429:
          $ref: '#/components/responses/429-TooManyRequests'
        500:
          $ref: '#/components/responses/500-InternalServerError'
        503:
          $ref: '#/components/responses/503-ServiceUnavailable'
        504:
          $ref: '#/components/responses/504-GatewayTimeout'
      x-amazon-apigateway-integration:
        httpMethod: GET
        type: http_proxy
        uri: http://PLACEHOLDER_VIEW_LAYER_DNS_NAME/addresses/{address}/nft-events
        connectionType: VPC_LINK
        connectionId: PLACEHOLDER_VPC_LINK_ID
        requestParameters:
          integration.request.path.address: method.request.path.address

  /v0/addresses/{address}/transactions:
    get:
      tags:
        - Transactions
      summary: Returns an enhanced transaction history for a given address
      operationId: getEnhancedTransactions
      description: |
        Access comprehensive transaction history for any Solana address with human-readable 
        decoded data. Filter by transaction types, sources, and time ranges to get detailed
        insights into wallet activity with context and decoded instructions.
      parameters:
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/beforeParam'
        - $ref: '#/components/parameters/untilParam'
        - $ref: '#/components/parameters/commitmentParam'
        - $ref: '#/components/parameters/addressParam'
        - $ref: '#/components/parameters/transactionSourceParam'
        - $ref: '#/components/parameters/transactionTypeParam'
        - $ref: '#/components/parameters/limitNewParam'

      responses:
        200:
          description: Returns an array of enhanced transactions.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EnhancedTransaction'
        400:
          $ref: '#/components/responses/400-BadRequest'
        401:
          $ref: '#/components/responses/401-Unauthorized'
        403:
          $ref: '#/components/responses/403-Forbidden'
        404:
          $ref: '#/components/responses/404-NotFound'
        429:
          $ref: '#/components/responses/429-TooManyRequests'
        500:
          $ref: '#/components/responses/500-InternalServerError'
        503:
          $ref: '#/components/responses/503-ServiceUnavailable'
        504:
          $ref: '#/components/responses/504-GatewayTimeout'
      x-amazon-apigateway-integration:
        httpMethod: GET
        type: http_proxy
        uri: http://PLACEHOLDER_VIEW_LAYER_DNS_NAME/addresses/{address}/transactions
        connectionType: VPC_LINK
        connectionId: PLACEHOLDER_VPC_LINK_ID
        requestParameters:
          integration.request.path.address: method.request.path.address

  /v0/addresses/{address}/raw-transactions:
    get:
      tags:
        - Transactions
      summary: Returns raw transaction history for a given address
      operationId: getRawTransactionHistory
      description: |
        Retrieve complete raw transaction data for any Solana address with full
        transaction details in their original format. Access historical transaction 
        data with precise time filtering options.
      parameters:
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/beforeParam'
        - $ref: '#/components/parameters/untilParam'
