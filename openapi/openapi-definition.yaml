## API gateway response customization
x-amazon-apigateway-gateway-responses:

  # This error only occurs when the path is invalid 
  # becauase we do not use API gateway authentication
  MISSING_AUTHENTICATION_TOKEN:
    statusCode: 400
    responseTemplates:
      application/json: '{"error":"invalid path"}'

  # Map unexpected API gateway errors to our defined error response schema
  DEFAULT_4XX:
    responseTemplates:
      application/json: '{"error": $context.error.messageString}'
  DEFAULT_5XX:
    responseTemplates:
      application/json: '{"error": $context.error.messageString}'