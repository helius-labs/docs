name: Auto-translate Documentation

on:
  push:
    branches: [main]
    paths:
      - '**.mdx'
      - 'i18n.json'
      - '.github/workflows/i18n.yml'
  pull_request:
    paths:
      - '**.mdx'
      - 'i18n.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Load environment variables
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          
      - name: Run translation
        run: npm run i18n
        
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Close old translation PRs
        if: steps.changes.outputs.changes == 'true' && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:auto-translations`
            });
            
            for (const pr of prs) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                state: 'closed'
              });
              console.log(`Closed old translation PR #${pr.number}`);
            }

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true' && github.event_name == 'push'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "üåê Auto-update Chinese translations"
          title: "üåê Auto-update Chinese translations"
          body: |
            This PR contains automatically generated Chinese translations.
            
            **Changes:**
            - Updated Chinese documentation files in `/zh/` directory
            - Updated translation lock file
            
            **Auto-generated on:** ${{ github.event.head_commit.timestamp }}
            **Triggered by commit:** ${{ github.event.head_commit.id }}
            
            This PR was automatically created by the i18n workflow and supersedes any previous translation PRs.
          branch: auto-translations
          delete-branch: true
          reviewers: guneysol
          add-paths: |
            zh/
            i18n.lock
          
      - name: Upload translation artifacts (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: chinese-translations
          path: |
            zh/
            i18n.lock