name: Docs improvement
description: Suggest an improvement to the documentation
labels: [enhancement]
body:
  - type: input
    id: page
    attributes:
      label: Page(s)
      description: Link or path to the page(s) to improve
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed change
      description: Be concise and specific. Include examples if relevant.
    validations:
      required: true
  - type: checkboxes
    id: zh
    attributes:
      label: Scope
      options:
        - label: I understand `zh/` is autogenerated and should not be edited directly
          required: true

