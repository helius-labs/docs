openapi: "3.0.3"
info:
  description: "Helius 的全面 webhook API 文档 - 为 Solana 开发者提供领先的实时区块链通知服务。通过可自定义的实时触发器设置强大的事件驱动应用程序。访问 <a href=https://helius.xyz>helius.xyz</a> 了解有关我们企业级基础设施的更多信息。"
  version: "1.0.1"
  title: "Helius API"
  contact:
    email: "mert@helius.xyz"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: "https://api-mainnet.helius-rpc.com"
security:
  - ApiKeyQuery: []
tags:
  - name: "NFTs"
    description: "访问全面的 NFT 数据，包括事件、集合聚合、实时统计和 Solana 上的完整历史活动。"
  - name: "Tokens"
    description: "完整的代币账户数据、链上和链下元数据，以及详细的可替代和不可替代 Solana 代币信息。"
  - name: "Transactions"
    description: "增强且易于阅读的交易历史，包含解码的指令数据和详细的上下文。"
  - name: "Addresses"
    description: "增强的链上身份数据，包含完整的钱包活动和所有权信息。"
  - name: "Webhooks"
    description: "为任何 Solana 地址、交易类型或链上事件配置实时区块链通知，并提供可自定义的交付选项。"
paths:
  /v0/webhooks:
    get:
      tags:
        - "Webhooks"
      summary: "返回所有 webhooks。"
      operationId: "getWebhooks"
      description: "检索为您的 API 密钥配置的所有 webhooks 的完整列表，包含详细的配置信息，包括触发条件、交付端点和状态。"
      parameters:
        - $ref: "#/components/parameters/apiKeyParam"
      responses:
        "200":
          description: "给定 API 密钥的 webhooks。"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Webhook"
        "400":
          $ref: "#/components/responses/400-BadRequest"
        "401":
          $ref: "#/components/responses/401-Unauthorized"
        "403":
          $ref: "#/components/responses/403-Forbidden"
        "404":
          $ref: "#/components/responses/404-NotFound"
        "429":
          $ref: "#/components/responses/429-TooManyRequests"
        "500":
          $ref: "#/components/responses/500-InternalServerError"
        "503":
          $ref: "#/components/responses/503-ServiceUnavailable"
        "504":
          $ref: "#/components/responses/504-GatewayTimeout"
      x-amazon-apigateway-integration:
        httpMethod: "GET"
        type: "http_proxy"
        uri: "http://PLACEHOLDER_VIEW_LAYER_DNS_NAME/webhooks"
        connectionType: "VPC_LINK"
        connectionId: "PLACEHOLDER_VPC_LINK_ID"
    post:
      tags:
        - "Webhooks"
      summary: "创建一个 webhook。"
      operationId: "createWebhook"
      description: "创建一个新的 webhook，用于 Solana 区块链的实时通知。根据地址、交易类型或特定链上事件配置触发器。自定义交付选项和通知格式，以便与您的应用程序无缝集成。"
      parameters:
        - $ref: "#/components/parameters/apiKeyParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateWebhookRequest"
      responses:
        "200":
          description: "已创建的 webhook。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Webhook"
        "400":
          $ref: "#/components/responses/400-BadRequest"
        "401":
          $ref: "#/components/responses/401-Unauthorized"
        "429":
          $ref: "#/components/responses/429-TooManyRequests"
        "500":
          $ref: "#/components/responses/500-InternalServerError"
        "503":
          $ref: "#/components/responses/503-ServiceUnavailable"
        "504":
          $ref: "#/components/responses/504-GatewayTimeout"
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        type: "http_proxy"
        uri: "http://PLACEHOLDER_VIEW_LAYER_DNS_NAME/webhooks"
        connectionType: "VPC_LINK"
        connectionId: "PLACEHOLDER_VPC_LINK_ID"
    options:
      responses:
        "200":
          $ref: "#/components/responses/200-NoContent"
      x-amazon-apigateway-integration:
        httpMethod: "OPTIONS"
        type: "http_proxy"
        uri: "http://PLACEHOLDER_VIEW_LAYER_DNS_NAME/webhooks"
        connectionType: "VPC_LINK"
        connectionId: "PLACEHOLDER_VPC_LINK_ID"
  /v0/webhooks/{webhookID}:
    get:
      tags:
        - "Webhooks"
      summary: "返回指定的Webhook。"
      operationId: "getWebhook"
      description: "通过其唯一ID检索特定webhook配置的详细信息。

        访问完整的webhook设置，包括触发条件、传递端点和状态指标。\n"
      parameters:
        - $ref: "#/components/parameters/webhookIDParam"
        - $ref: "#/components/parameters/apiKeyParam"
      responses:
        "200":
          description: "返回有关给定webhook ID的详细信息。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Webhook"
        "400":
          $ref: "#/components/responses/400-BadRequest"
        "401":
          $ref: "#/components/responses/401-Unauthorized"
        "403":
          $ref: "#/components/responses/403-Forbidden"
        "404":
          $ref: "#/components/responses/404-NotFound"
        "429":
          $ref: "#/components/responses/429-TooManyRequests"
        "500":
          $ref: "#/components/responses/500-InternalServerError"
        "503":
          $ref: "#/components/responses/503-ServiceUnavailable"
        "504":
          $ref: "#/components/responses/504-GatewayTimeout"
      x-amazon-apigateway-integration:
        httpMethod: "GET"
        type: "http_proxy"
        uri: "http://PLACEHOLDER_VIEW_LAYER_DNS_NAME/webhooks/{webhookID}"
        connectionType: "VPC_LINK"
        connectionId: "PLACEHOLDER_VPC_LINK_ID"
        requestParameters:
          integration.request.path.webhookID: "method.request.path.webhookID"
    put:
      tags:
        - "Webhooks"
      summary: "编辑一个 webhook。"
      operationId: "editWebhook"
      description: "使用新的触发条件、交付端点或通知格式更新现有的 webhook 配置。修改您的实时区块链通知设置，以适应不断变化的应用程序需求，而不会中断服务。"
      parameters:
        - $ref: "#/components/parameters/webhookIDParam"
        - $ref: "#/components/parameters/apiKeyParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateWebhookRequest"
      responses:
        "200":
          description: "已编辑的 webhook。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Webhook"
        "400":
          $ref: "#/components/responses/400-BadRequest"
        "401":
          $ref: "#/components/responses/401-Unauthorized"
        "403":
          $ref: "#/components/responses/403-Forbidden"
        "404":
          $ref: "#/components/responses/404-NotFound"
        "429":
          $ref: "#/components/responses/429-TooManyRequests"
        "500":
          $ref: "#/components/responses/500-InternalServerError"
        "503":
          $ref: "#/components/responses/503-ServiceUnavailable"
        "504":
          $ref: "#/components/responses/504-GatewayTimeout"
      x-amazon-apigateway-integration:
        httpMethod: "PUT"
        type: "http_proxy"
        uri: "http://PLACEHOLDER_VIEW_LAYER_DNS_NAME/webhooks/{webhookID}"
        connectionType: "VPC_LINK"
        connectionId: "PLACEHOLDER_VPC_LINK_ID"
        requestParameters:
          integration.request.path.webhookID: "method.request.path.webhookID"
    delete:
      tags:
        - "Webhooks"
      summary: "删除一个 webhook。"
      operationId: "deleteWebhook"
      description: "从您的账户中永久移除一个 webhook 配置。立即停止接收指定 webhook 触发条件的通知，并释放资源以供其他 webhook 配置使用。"
      parameters:
        - $ref: "#/components/parameters/webhookIDParam"
        - $ref: "#/components/parameters/apiKeyParam"
      responses:
        "200":
          $ref: "#/components/responses/200-NoContent"
        "400":
          $ref: "#/components/responses/400-BadRequest"
        "401":
          $ref: "#/components/responses/401-Unauthorized"
        "403":
          $ref: "#/components/responses/403-Forbidden"
        "404":
          $ref: "#/components/responses/404-NotFound"
        "429":
          $ref: "#/components/responses/429-TooManyRequests"
        "500":
          $ref: "#/components/responses/500-InternalServerError"
        "503":
          $ref: "#/components/responses/503-ServiceUnavailable"
        "504":
          $ref: "#/components/responses/504-GatewayTimeout"
      x-amazon-apigateway-integration:
        httpMethod: "DELETE"
        type: "http_proxy"
        uri: "http://PLACEHOLDER_VIEW_LAYER_DNS_NAME/webhooks/{webhookID}"
        connectionType: "VPC_LINK"
        connectionId: "PLACEHOLDER_VPC_LINK_ID"
        requestParameters:
          integration.request.path.webhookID: "method.request.path.webhookID"
components:
  securitySchemes:
    ApiKeyQuery:
      type: "apiKey"
      in: "query"
      name: "api-key"
      description: "您的 Helius API 密钥。您可以在[仪表板](https://dashboard.helius.dev/api-keys)中免费获取一个。"
  parameters:
    limitParam:
      name: "limit"
      in: "query"
      description: "要返回的最大项目数。"
      required: false
      schema:
        type: "integer"
        format: "int32"
        minimum: 1
        maximum: 1000
        default: 100
    beforeParam:
      name: "before"
      in: "query"
      description: "从此交易签名开始向后搜索。"
      required: false
      schema:
        type: "string"
    untilParam:
      name: "until"
      in: "query"
      description: "搜索直到此交易签名。"
      required: false
      schema:
        type: "string"
    commitmentParam:
      name: "commitment"
      in: "query"
      description: "区块必须达到的最终状态才能被包含在搜索中。如果未提供，将默认为“finalized”承诺。请注意，不支持“processed”级别的承诺。"
      required: false
      schema:
        $ref: "#/components/schemas/Commitment"
    addressParam:
      name: "address"
      in: "path"
      description: "要查询的地址。"
      required: true
      schema:
        type: "string"
    webhookIDParam:
      name: "webhookID"
      in: "path"
      description: "Webhook ID — 唯一标识该 webhook 的 UUIDv4。"
      required: true
      schema:
        type: "string"
        example: "123e4567-e89b-12d3-a456-426614174000"
    pageNumberParam:
      name: "pageNumber"
      in: "query"
      description: "用于分页的页码。"
      required: false
      schema:
        type: "number"
    transactionIdParam:
      name: "transaction-id"
      in: "path"
      description: "要查询的交易签名。"
      required: true
      schema:
        type: "string"
    transactionSourceParam:
      name: "source"
      in: "query"
      description: "要过滤的 TransactionSource。有关可能选项的列表，请参见交易类型部分。"
      required: false
      schema:
        $ref: "#/components/schemas/TransactionSource"
    transactionTypeParam:
      name: "type"
      in: "query"
      description: "要过滤的 TransactionType。有关可能选项的列表，请参见交易类型部分。"
      required: false
      schema:
        $ref: "#/components/schemas/TransactionType"
    limitNewParam:
      name: "limit"
      in: "query"
      description: "要检索的交易数量。值应在1到100之间。"
      required: false
      schema:
        type: "integer"
        minimum: 1
        maximum: 100
  responses:
    200-NoContent:
      description: "无内容。"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              message:
                type: "string"
    400-BadRequest:
      description: "请求无效。"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            jsonrpc: "2.0"
            error:
              code: -32602
              message: "参数无效"
            id: "1"
    401-Unauthorized:
      description: "未经授权的请求。"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            jsonrpc: "2.0"
            error:
              code: -32001
              message: "未授权"
            id: "1"
    403-Forbidden:
      description: "请求被禁止。"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            jsonrpc: "2.0"
            error:
              code: -32003
              message: "禁止"
            id: "1"
    404-NotFound:
      description: "未找到指定的资源。"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            jsonrpc: "2.0"
            error:
              code: -32601
              message: "方法未找到"
            id: "1"
    429-TooManyRequests:
      description: "超出速率限制。"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            jsonrpc: "2.0"
            error:
              code: -32005
              message: "超出速率限制"
            id: "1"
    500-InternalServerError:
      description: "服务器遇到意外情况，无法完成请求。"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            jsonrpc: "2.0"
            error:
              code: -32603
              message: "内部错误"
            id: "1"
    503-ServiceUnavailable:
      description: "服务暂时不可用。"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            jsonrpc: "2.0"
            error:
              code: -32002
              message: "服务不可用"
            id: "1"
    504-GatewayTimeout:
      description: "请求超时。"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            jsonrpc: "2.0"
            error:
              code: -32003
              message: "网关超时"
            id: "1"
  schemas:
    Webhook:
      type: "object"
      properties:
        webhookID:
          type: "string"
        wallet:
          type: "string"
        webhookURL:
          type: "string"
        transactionTypes:
