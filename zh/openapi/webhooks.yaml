    NftV2:
      type: "object"
      properties:
        mint:
          $ref: "#/components/schemas/NftMintAccount"
        name:
          $ref: "#/components/schemas/NftName"
        burned:
          $ref: "#/components/schemas/NftBurned"
        firstVerifiedCreator:
          $ref: "#/components/schemas/FirstVerifiedCreator"
        verifiedCollectionAddress:
          $ref: "#/components/schemas/VerifiedCollectionAddress"
    NftMintAccount:
      type: "string"
      description: "NFT 铸造账户地址。"
      example: "KG6f4Fa6YxAW8cG2Dhb18DiMn3rQ3rSLa1Eo2FYM4gi"
    NftName:
      type: "string"
      description: "NFT 的名称。"
      example: "y00t #2940"
    NftBurned:
      type: "boolean"
      description: "如果 NFT 被销毁。被销毁的 NFT 没有名称、firstVerifiedCreator 或 verifiedCollectionAddress。"
      example: false
    FirstVerifiedCreator:
      type: "string"
      description: "NFT 的第一个验证创作者。用于引用 NFT 集合。"
      example: "A4FM6h8T5Fmh9z2g3fKUrKfZn6BNFEgByR8QGpdbQhk1"
    VerifiedCollectionAddress:
      type: "string"
      description: "验证的 Metaplex 集合地址。并非所有 NFT 集合都存在。"
      example: "4mKSoDDqApmF1DqXvVTSL6tu2zixrSSNjqMxUnwvVzy2"
    ActiveListing:
      type: "object"
      properties:
        transactionSignature:
          type: "string"
          description: "挂牌交易的签名。"
          example: "27W41DrnxGFJGX7yEGuKBtRb7oMwFdGdPwffBTTeakV8nTQTgWR2hzFKmrt8QnxaMEbw4pS2NoiLmiuB2VfqxVn7"
        marketplace:
          $ref: "#/components/schemas/Marketplace"
        amount:
          type: "integer"
          example: 1000000
          description: "NFT 的挂牌价格（以 lamports 为单位）。"
        seller:
          type: "string"
          description: "NFT 卖家的地址。"
          example: "3ngLS7Y64DoMAHJ6k6XYh8vo5nSiG66AP1yLvbckfKrc"
    Marketplace:
      type: "string"
      description: "NFT被列出的市场。"
      example: "MAGIC_EDEN"
      enum:
        - "MAGIC_EDEN"
        - "OPENSEA"
        - "FORM_FUNCTION"
        - "EXCHANGE_ART"
        - "SOLANART"
        - "SOLSEA"
        - "HOLAPLEX"
        - "CORAL_CUBE"
        - "YAWWW"
        - "SOLPORT"
        - "HYPERSPACE"
        - "DIGITAL_EYES"
        - "CORAL_CUBE"
        - "UNKNOWN"
    PaginationToken:
      type: "string"
      description: "用于分页的令牌。提供令牌给API以检索下一页的结果。如果没有令牌，查询没有剩余结果。"
      example: "V1_162262948_99"
    RawTransactionsV1Request:
      type: "object"
      properties:
        query:
          type: "object"
          properties:
            accounts:
              type: "array"
              items:
                type: "string"
                example: "CyFyz1xR4YTG9CrY9jg5jG6GZfm2e8k97qscs2GFpjX1"
                description: "要查找交易的账户数组。限制为1000个账户。"
            startSlot:
              type: "integer"
              example: 162368570
              description: "查询中包含的最早槽位（包括在内）。不能与“startTime”结合使用。"
            endSlot:
              type: "integer"
              example: 162368580
              description: "查询中包含的最新槽位（包括在内）。不能与“endTime”结合使用。"
            startTime:
              type: "integer"
              example: 1669055189
              description: "最早的事件时间（unix秒）。不能与“startSlot”结合使用。"
            endTime:
              type: "integer"
              example: 1669070189
              description: "最新的事件时间（unix秒）。不能与“endSlot”结合使用。"
        options:
          type: "object"
          properties:
            limit:
              description: "要返回的最大项目数。必须在1到500之间。默认值为100。"
              type: "integer"
              minimum: 1
              maximum: 500
              default: 100
            sortOrder:
              $ref: "#/components/schemas/SortOrder"
            paginationToken:
              $ref: "#/components/schemas/PaginationToken"
    RawTransactionsV1Response:
      type: "object"
      properties:
        result:
          type: "array"
          items:
            $ref: "#/components/schemas/RawTransaction"
        paginationToken:
          $ref: "#/components/schemas/PaginationToken"
    TokensMetadataRequestV1:
      type: "object"
      properties:
        mintAccounts:
          type: "array"
          items:
            type: "string"
            description: "要检索元数据的代币的铸造账户。"
          maxItems: 100
        includeOffChain:
          type: "boolean"
          default: false
          description: "包括元数据账户uri中引用的链下数据。省略时默认为false。"
        disableCache:
          type: "boolean"
          default: false
          description: "禁用缓存的使用，对监控元数据更改很有用。"
    TokensMetadataResponseV1:
      type: "array"
      items:
        type: "object"
        description: "在链上和旧的代币列表中存储的代币元数据。"
        properties:
          account:
            type: "string"
          onChainAccountInfo:
            $ref: "#/components/schemas/OnChainAccountInfoResult"
          onChainMetadata:
            $ref: "#/components/schemas/OnChainMetadataResult"
          offChainMetadata:
            $ref: "#/components/schemas/OffChainMetadataResult"
          legacyMetadata:
            $ref: "#/components/schemas/LegacyMetadata"
    OnChainAccountInfoResult:
      type: "object"
      properties:
        accountInfo:
          $ref: "#/components/schemas/OnChainAccountInfo"
        error:
          $ref: "#/components/schemas/AccountErrorType"
    OnChainMetadataResult:
      type: "object"
      properties:
        metadata:
          $ref: "#/components/schemas/OnChainMetadata"
        error:
          $ref: "#/components/schemas/AccountErrorType"
    OffChainMetadataResult:
      type: "object"
      properties:
        metadata:
          $ref: "#/components/schemas/OffChainMetadata"
        uri:
          type: "string"
        error:
          $ref: "#/components/schemas/AccountErrorType"
    OnChainAccountInfo:
      type: "object"
      description: "存储在链上的账户数据。"
      properties:
        key:
          type: "string"
        isSigner:
          type: "boolean"
        isWritable:
          type: "boolean"
        lamports:
          type: "integer"
        data:
          type: "object"
          properties:
            parsed:
              type: "object"
              properties:
                info:
                  type: "object"
                  properties:
                    decimals:
                      type: "integer"
                    freezeAuthority:
                      type: "string"
                    isInitialized:
                      type: "boolean"
                    mintAuthority:
                      type: "string"
                    supply:
                      type: "string"
                type:
                  type: "string"
            program:
              type: "string"
            space:
              type: "integer"
        owner:
          type: "string"
        executable:
          type: "boolean"
        rentEpoch:
          type: "integer"
    LegacyMetadata:
      type: "object"
      description: "来自旧SPL代币列表的数据。"
      properties:
        chainId:
          type: "integer"
        address:
          type: "string"
        symbol:
          type: "string"
        name:
          type: "string"
        decimals:
          type: "integer"
        logoURI:
          type: "string"
        tags:
          type: "array"
          items:
            type: "string"
        extensions:
          type: "object"
    AccountErrorType:
      type: "string"
      example: ""
      enum:
        - "UNKNOWN"
        - "EMPTY_ACCOUNT"
        - "TIMEOUT"
        - "INVALID_ACCOUNT"
        - "INVALID_PUBKEY"
    ErrorResponse:
      type: "object"
      properties:
        jsonrpc:
          type: "string"
          description: "JSON-RPC 协议版本。"
          enum:
            - "2.0"
          example: "2.0"
        error:
          type: "object"
          properties:
            code:
              type: "integer"
              description: "错误代码。"
              example: -32602
            message:
              type: "string"
              description: "错误信息。"
            data:
              type: "object"
              description: "关于错误的附加数据。"
        id:
          type: "string"
          description: "与请求匹配的标识符。"
          example: "1"
