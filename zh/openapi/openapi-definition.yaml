openapi: 3.0.3
info:
  description: "Helius API 的综合文档 - Solana 开发者的领先区块链 API。访问高性能 RPC 节点、索引数据和高级区块链功能。访问 <a href=https://helius.xyz>helius.xyz</a> 了解更多关于我们企业级基础设施的信息。"
  version: 1.0.1
  title: Helius API
  contact:
    email: mert@helius.xyz
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: https://api-mainnet.helius-rpc.com
    description: Mainnet RPC 端点
  - url: https://api-devnet.helius-rpc.com
    description: Devnet RPC 端点
security:
  - ApiKeyQuery: []
tags:
  - name: NFTs
    description: "访问全面的 NFT 数据，包括事件、集合聚合、实时统计和 Solana 上的完整历史活动。"
  - name: Tokens
    description: "完整的代币账户数据、链上和链下元数据，以及详细的可替代和不可替代 Solana 代币信息。"
  - name: Transactions
    description: "增强和人性化的交易历史，包含解码的指令数据和详细的上下文。"
  - name: Addresses
    description: "增强的链上身份数据，包含完整的钱包活动和所有权信息。"
paths:
  /v0/addresses/{address}/nft-events:
    get:
      tags:
        - NFTs
      summary: 返回与给定地址相关的所有 NFT 相关事件。
      operationId: getNftEvents
      description: |-
        检索任何 Solana 地址的综合 NFT 事件数据。按事件类型、交易来源和时间范围过滤，以获取精确的 NFT 活动，包括铸造、销售、上市和转移。
      parameters:
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/beforeParam'
        - $ref: '#/components/parameters/untilParam'
        - $ref: '#/components/parameters/commitmentParam'
        - $ref: '#/components/parameters/addressParam'
        - $ref: '#/components/parameters/transactionSourceParam'
        - $ref: '#/components/parameters/transactionTypeParam'
      responses:
        "200":
          description: 返回一个 NFTEvents 数组。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NFTEvent'
        "400":
          $ref: '#/components/responses/400-BadRequest'
        "401":
          $ref: '#/components/responses/401-Unauthorized'
        "403":
          $ref: '#/components/responses/403-Forbidden'
        "404":
          $ref: '#/components/responses/404-NotFound'
        "429":
          $ref: '#/components/responses/429-TooManyRequests'
        "500":
          $ref: '#/components/responses/500-InternalServerError'
        "503":
          $ref: '#/components/responses/503-ServiceUnavailable'
        "504":
          $ref: '#/components/responses/504-GatewayTimeout'
      x-amazon-apigateway-integration:
        httpMethod: GET
        type: http_proxy
        uri: http://PLACEHOLDER_VIEW_LAYER_DNS_NAME/addresses/{address}/nft-events
        connectionType: VPC_LINK
        connectionId: PLACEHOLDER_VPC_LINK_ID
        requestParameters:
          integration.request.path.address: method.request.path.address
  /v0/addresses/{address}/transactions:
    get:
      tags:
        - Transactions
      summary: 返回给定地址的增强交易历史
      operationId: getEnhancedTransactions
      description: |
        访问任何 Solana 地址的全面交易历史，包含人类可读的解码数据。通过交易类型、来源和时间范围进行过滤，以获取详细的上下文和解码指令的洞察。
      parameters:
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/beforeSigParam'
        - $ref: '#/components/parameters/afterSigParam'
        - $ref: '#/components/parameters/commitmentParam'
        - $ref: '#/components/parameters/sortOrderParam'
        - $ref: '#/components/parameters/gtSlotParam'
        - $ref: '#/components/parameters/gteSlotParam'
        - $ref: '#/components/parameters/ltSlotParam'
        - $ref: '#/components/parameters/lteSlotParam'
        - $ref: '#/components/parameters/gtTimeParam'
        - $ref: '#/components/parameters/gteTimeParam'
        - $ref: '#/components/parameters/ltTimeParam'
        - $ref: '#/components/parameters/lteTimeParam'
        - $ref: '#/components/parameters/addressParam'
        - $ref: '#/components/parameters/transactionSourceParam'
        - $ref: '#/components/parameters/transactionTypeParam'
        - $ref: '#/components/parameters/limitNewParam'
      responses:
        "200":
          description: 返回增强交易的数组。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EnhancedTransaction'
        "400":
          $ref: '#/components/responses/400-BadRequest'
        "401":
          $ref: '#/components/responses/401-Unauthorized'
        "403":
          $ref: '#/components/responses/403-Forbidden'
        "404":
          $ref: '#/components/responses/404-NotFound'
        "429":
          $ref: '#/components/responses/429-TooManyRequests'
        "500":
          $ref: '#/components/responses/500-InternalServerError'
        "503":
          $ref: '#/components/responses/503-ServiceUnavailable'
        "504":
          $ref: '#/components/responses/504-GatewayTimeout'
      x-amazon-apigateway-integration:
        httpMethod: GET
        type: http_proxy
        uri: http://PLACEHOLDER_VIEW_LAYER_DNS_NAME/addresses/{address}/transactions
        connectionType: VPC_LINK
        connectionId: PLACEHOLDER_VPC_LINK_ID
        requestParameters:
          integration.request.path.address: method.request.path.address
  /v0/addresses/{address}/raw-transactions:
    get:
      tags:
        - Transactions
      summary: 返回给定地址的原始交易历史记录
      operationId: getRawTransactionHistory
