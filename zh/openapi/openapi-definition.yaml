components:
  securitySchemes:
    ApiKeyQuery:
      type: apiKey
      in: query
      name: api-key
      description: 您的 Helius API 密钥。您可以在[仪表板](https://dashboard.helius.dev/api-keys)中免费获取一个。
  parameters:
    limitParam:
      name: limit
      in: query
      description: 要返回的最大项目数。
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 1000
        default: 100
    beforeParam:
      name: before
      in: query
      description: 从此交易签名开始向后搜索。
      required: false
      schema:
        type: string
    untilParam:
      name: until
      in: query
      description: 搜索直到此交易签名。
      required: false
      schema:
        type: string
    beforeSigParam:
      name: before-signature
      in: query
      description: 从此交易签名开始向后搜索。
      required: false
      schema:
        type: string
    afterSigParam:
      name: after-signature
      in: query
      description: 从此交易签名开始向前搜索。
      required: false
      schema:
        type: string
    sortOrderParam:
      name: sort-order
      in: query
      description: 排序结果的顺序。
      required: false
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
    gtSlotParam:
      name: gt-slot
      in: query
      description: 仅返回槽位大于此值的交易。
      required: false
      schema:
        type: integer
    gteSlotParam:
      name: gte-slot
      in: query
      description: 仅返回槽位大于或等于此值的交易。
      required: false
      schema:
        type: integer
    ltSlotParam:
      name: lt-slot
      in: query
      description: 仅返回槽位小于此值的交易。
      required: false
      schema:
        type: integer
    lteSlotParam:
      name: lte-slot
      in: query
      description: 仅返回槽位小于或等于此值的交易。
      required: false
      schema:
        type: integer
    gtTimeParam:
      name: gt-time
      in: query
      description: 仅返回区块时间大于此值的交易。
      required: false
      schema:
        type: integer
    gteTimeParam:
      name: gte-time
      in: query
      description: 仅返回区块时间大于或等于此值的交易。
      required: false
      schema:
        type: integer
    ltTimeParam:
      name: lt-time
      in: query
      description: 仅返回区块时间小于此值的交易。
      required: false
      schema:
        type: integer
    lteTimeParam:
      name: lte-time
      in: query
      description: 仅返回区块时间小于或等于此值的交易。
      required: false
      schema:
        type: integer
    commitmentParam:
      name: commitment
      in: query
      description: 区块必须达到的最终状态才能被包含在搜索中。如果未提供，将默认为“finalized”承诺。请注意，不支持“processed”级别的承诺。
      required: false
      schema:
        $ref: '#/components/schemas/Commitment'
    addressParam:
      name: address
      in: path
      description: 要查询的地址。
      required: true
      schema:
        type: string
        example: '86xCnPeV69n6t3DnyGvkKobf9FdN2H9oiVDdaMpo2MMY'
        default: '86xCnPeV69n6t3DnyGvkKobf9FdN2H9oiVDdaMpo2MMY'
    webhookIDParam:
      name: webhookID
      in: path
      description: webhook ID — 唯一标识webhook的UUIDv4。
      required: true
      schema:
        type: string
        example: '123e4567-e89b-12d3-a456-426614174000'
    pageNumberParam:
      name: pageNumber
      in: query
      description: 用于分页的页码。
      required: false
      schema:
        type: number
    transactionIdParam:
      name: transaction-id
      in: path
      description: 要查询的交易签名。
      required: true
      schema:
        type: string
    transactionSourceParam:
      name: source
      in: query
      description: 用于过滤的TransactionSource。有关可能的选项列表，请参阅交易类型部分。
      required: false
      schema:
        $ref: '#/components/schemas/TransactionSource'
    transactionTypeParam:
      name: type
      in: query
      description: 要过滤的TransactionType。有关可能选项的列表，请参见交易类型部分。
      required: false
      schema:
        $ref: '#/components/schemas/TransactionType'
    limitNewParam:
      name: limit
      in: query
      description: 要检索的交易数量。该值应在1到100之间。
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
  responses:
    200-NoContent:
      description: '无内容。'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    400-BadRequest:
      description: 无效请求。
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            jsonrpc: "2.0"
            error:
              code: -32602
              message: "无效参数"
            id: "1"
    401-Unauthorized:
      description: 未经授权的请求。
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            jsonrpc: "2.0"
            error:
              code: -32001
              message: "未授权"
            id: "1"
    403-Forbidden:
      description: 请求被禁止。
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            jsonrpc: "2.0"
            error:
              code: -32003
              message: "禁止"
            id: "1"
    404-NotFound:
      description: 未找到指定的资源。
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            jsonrpc: "2.0"
            error:
              code: -32601
              message: "方法未找到"
            id: "1"
    429-TooManyRequests:
      description: 超出速率限制。
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            jsonrpc: "2.0"
            error:
              code: -32005
              message: "超出速率限制"
            id: "1"
    500-InternalServerError:
      description: 服务器遇到意外情况，无法完成请求。
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            jsonrpc: "2.0"
            error:
              code: -32603
              message: "内部错误"
            id: "1"
    503-ServiceUnavailable:
      description: 服务暂时不可用。
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            jsonrpc: "2.0"
            error:
              code: -32002
              message: "服务不可用"
            id: "1"
    504-GatewayTimeout:
      description: 请求超时。
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            jsonrpc: "2.0"
            error:
              code: -32003
              message: "网关超时"
            id: "1"
  schemas:
    ErrorResponse:
      type: object
      description: 'JSON-RPC 错误响应格式'
      properties:
        jsonrpc:
          type: string
          example: "2.0"
          description: 'JSON-RPC 版本'
        error:
          type: object
          properties:
            code:
              type: integer
              description: '错误代码'
              example: -32602
            message:
              type: string
              description: '错误信息'
