openapi: "3.1.0"
info:
  title: "Solana RPC API"
  version: "1.0.0"
  description: "全面的Solana代币账户发现API，用于检索与Solana区块链上任何钱包地址相关的SPL代币余额、NFT和其他代币持有。"
  license:
    name: "Apache 2.0"
    url: "https://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: "https://mainnet.helius-rpc.com"
    description: "主网RPC端点"
  - url: "https://devnet.helius-rpc.com"
    description: "开发网RPC端点"
components:
  securitySchemes:
    ApiKeyQuery:
      type: "apiKey"
      in: "query"
      name: "api-key"
      description: "您的Helius API密钥。您可以在[仪表板](https://dashboard.helius.dev/api-keys)中免费获取一个。"
  schemas:
    ErrorResponse:
      type: "object"
      properties:
        jsonrpc:
          type: "string"
          description: "JSON-RPC协议版本。"
          enum:
            - "2.0"
          example: "2.0"
        error:
          type: "object"
          properties:
            code:
              type: "integer"
              description: "错误代码。"
              example: -32602
            message:
              type: "string"
              description: "错误信息。"
            data:
              type: "object"
              description: "关于错误的附加数据。"
        id:
          type: "string"
          description: "与请求匹配的标识符。"
          example: "1"
paths:
  /:
    post:
      tags:
        - "RPC"
      summary: "getTokenAccountsByOwner"
      operationId: "getTokenAccountsByOwner"
      description: "检索由特定Solana钱包地址拥有的所有SPL代币账户，提供强大的过滤选项。这个重要的API允许开发者发现完整的代币持有情况，包括可替代代币和NFT，并能够按特定代币铸造或限制为由特定代币程序创建的账户进行过滤。支持解析数据以提供可读的代币信息，包括余额、小数位和所有权状态。对于需要全面代币持有数据的钱包、投资组合追踪器和DeFi应用至关重要。"
      security:
        - ApiKeyQuery: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                jsonrpc:
                  type: "string"
                  enum:
                    - "2.0"
                  description: "JSON-RPC协议版本。"
                  example: "2.0"
                id:
                  type: "string"
                  description: "请求的唯一标识符。"
                  example: "1"
                method:
                  type: "string"
                  enum:
                    - "getTokenAccountsByOwner"
                  description: "要调用的RPC方法名称。"
                  example: "getTokenAccountsByOwner"
                  default: "getTokenAccountsByOwner"
                params:
                  type: "array"
                  description: "用于查询由特定公钥拥有的代币账户的参数。"
                  default:
                    - "A1TMhSGzQxMr1TboBKtgixKz1sS6REASMxPo1qsyTSJd"
                    - programId: "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
                    - encoding: "jsonParsed"
                  items:
                    oneOf:
                      - type: "string"
                        description: "要查询代币持有的账户所有者的Solana钱包地址（公钥），以base-58编码的字符串形式。"
                        example: "A1TMhSGzQxMr1TboBKtgixKz1sS6REASMxPo1qsyTSJd"
                      - type: "object"
                        description: "通过铸造地址或程序ID缩小代币账户范围的过滤配置。"
                        properties:
                          mint:
                            type: "string"
                            description: "特定的 Solana 代币铸造地址，用于仅检索特定代币或 NFT 的账户。"
                            example: "2cHr7QS3xfuSV8wdxo3ztuF4xbiarF6Nrgx3qpx3HzXR"
                          programId:
                            type: "string"
                            description: "创建代币账户的特定 Solana 代币程序 ID（通常是 SPL 代币程序）。"
                            example: "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
                      - type: "object"
                        description: "具有可选字段的配置对象。"
                        properties:
                          commitment:
                            type: "string"
                            description: "请求的承诺级别。"
                            enum:
                              - "confirmed"
                              - "finalized"
                              - "processed"
                            example: "finalized"
                          minContextSlot:
                            type: "integer"
                            description: "请求可以评估的最小槽位。"
                            example: 1000
                          dataSlice:
                            type: "object"
                            description: "请求账户数据的一个切片。"
                            properties:
                              length:
                                type: "integer"
                                description: "要返回的字节数。"
                                example: 10
                              offset:
                                type: "integer"
                                description: "开始读取的字节偏移量。"
                                example: 0
                          encoding:
                            type: "string"
                            description: "账户数据的编码格式。"
                            enum:
                              - "base58"
                              - "base64"
                              - "base64+zstd"
                              - "jsonParsed"
                            example: "jsonParsed"
                          changedSinceSlot:
                            type: "integer"
                            description: "仅返回在此槽号之后被修改的账户。用于增量更新。"
                            example: 464175999
            example:
              jsonrpc: "2.0"
              id: "1"
              method: "getTokenAccountsByOwner"
              params:
                - "A1TMhSGzQxMr1TboBKtgixKz1sS6REASMxPo1qsyTSJd"
                - programId: "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
                - encoding: "jsonParsed"
      responses:
        "200":
          description: "成功检索到所有者的代币账户。"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  jsonrpc:
                    type: "string"
                    enum:
                      - "2.0"
                    description: "JSON-RPC协议版本。"
                    example: "2.0"
                  id:
                    type: "string"
                    description: "与请求匹配的标识符。"
                    example: "1"
                  result:
                    type: "object"
                    description: "上下文和账户详细信息。"
                    properties:
                      context:
                        type: "object"
                        description: "响应的上下文。"
                        properties:
                          apiVersion:
                            type: "string"
                            description: "API版本。"
                            example: "2.0.15"
                          slot:
                            type: "integer"
                            description: "获取数据的槽位。"
                            example: 341197933
                      value:
                        type: "array"
                        description: "代币账户列表。"
                        items:
                          type: "object"
                          properties:
                            pubkey:
                              type: "string"
                              description: "账户公钥，base-58 编码字符串。"
                              example: "BGocb4GEpbTFm8UFV2VsDSaBXHELPfAXrvd4vtt8QWrA"
                            account:
                              type: "object"
                              description: "代币账户详情。"
                              properties:
                                lamports:
                                  type: "integer"
                                  description: "分配给账户的 lamports 数量。"
                                  example: 2039280
                                owner:
                                  type: "string"
                                  description: "此账户分配到的程序的公钥。"
                                  example: "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
                                data:
                                  type: "object"
                                  description: "与账户关联的代币状态数据。"
                                  properties:
                                    program:
                                      type: "string"
                                      description: "程序名称。"
                                      example: "spl-token"
                                    parsed:
                                      type: "object"
                                      description: "解析的代币数据。"
                                      properties:
                                        info:
                                          type: "object"
                                          description: "代币账户信息。"
                                          properties:
                                            isNative:
                                              type: "boolean"
                                              description: "指示账户是否持有本地 SOL。"
                                              example: false
                                            mint:
                                              type: "string"
                                              description: "代币铸造的公钥。"
                                              example: "2cHr7QS3xfuSV8wdxo3ztuF4xbiarF6Nrgx3qpx3HzXR"
                                            owner:
                                              type: "string"
                                              description: "账户所有者的公钥。"
                                              example: "A1TMhSGzQxMr1TboBKtgixKz1sS6REASMxPo1qsyTSJd"
                                            state:
                                              type: "string"
                                              description: "代币账户状态。"
                                              example: "initialized"
                                            tokenAmount:
                                              type: "object"
                                              description: "代币数量详情。"
                                              properties:
                                                amount:
                                                  type: "string"
                                                  description: "不含小数的原始余额。"
                                                  example: "420000000000000"
                                                decimals:
                                                  type: "integer"
                                                  description: "小数位数。"
                                                  example: 6
                                                uiAmount:
                                                  type: "number"
                                                  description: "用户友好格式的余额。"
                                                  example: 420000000
                                                uiAmountString:
                                                  type: "string"
                                                  description: "作为字符串的余额。"
                                                  example: "420000000"
                                    space:
                                      type: "integer"
                                      description: "为账户分配的空间。"
                                      example: 165
                                executable:
                                  type: "boolean"
                                  description: "指示账户是否包含程序。"
                                  example: false
                                rentEpoch:
                                  type: "integer"
                                  description: "账户下次欠租的纪元。"
                                  example: 18446744073709552000
                                space:
                                  type: "integer"
                                  description: "账户的数据大小。"
                                  example: 165
              example:
                jsonrpc: "2.0"
                id: "1"
                result:
                  context:
                    apiVersion: "2.0.15"
                    slot: 341197933
                  value:
                    - pubkey: "BGocb4GEpbTFm8UFV2VsDSaBXHELPfAXrvd4vtt8QWrA"
                      account:
                        lamports: 2039280
                        owner: "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
                        data:
                          program: "spl-token"
                          parsed:
                            info:
                              isNative: false
                              mint: "2cHr7QS3xfuSV8wdxo3ztuF4xbiarF6Nrgx3qpx3HzXR"
                              owner: "A1TMhSGzQxMr1TboBKtgixKz1sS6REASMxPo1qsyTSJd"
                              state: "initialized"
                              tokenAmount:
                                amount: "420000000000000"
                                decimals: 6
                                uiAmount: 420000000
                                uiAmountString: "420000000"
                          space: 165
                        executable: false
                        rentEpoch: 18446744073709552000
                        space: 165
        "400":
          description: "错误请求 - 请求参数无效或请求格式错误。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                jsonrpc: "2.0"
                error:
                  code: -32602
                  message: "Invalid params"
                id: "1"
        "401":
          description: "未授权 - API密钥无效或缺失。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                jsonrpc: "2.0"
                error:
                  code: -32001
                  message: "Unauthorized"
                id: "1"
        "429":
          description: "请求过多 - 超过速率限制。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                jsonrpc: "2.0"
                error:
                  code: -32005
                  message: "Too many requests"
                id: "1"
        "500":
          description: "内部服务器错误 - 服务器发生错误。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                jsonrpc: "2.0"
                error:
                  code: -32603
                  message: "内部错误"
                id: "1"
        "503":
          description: "服务不可用 - 服务暂时不可用。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                jsonrpc: "2.0"
                error:
                  code: -32002
                  message: "服务不可用"
                id: "1"
        "504":
          description: "网关超时 - 请求超时。"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                jsonrpc: "2.0"
                error:
                  code: -32003
                  message: "网关超时"
                id: "1"
